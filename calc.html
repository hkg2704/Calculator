<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <div class="A">
        <div class="calc">
            <input id="textbox" type="text" value=""readonly>
            <div class="buttons">
                <div class="left">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button>
                </div>
                <div class="right">
                    <button id="del">&lt;&minus;</button>
                    <button id="ac">AC</button>
                    <button id="mul">*</button>
                    <button id="div">/</button>
                    <button id="min">-</button>
                    <button id="add">+</button>
                    <button id="zero">0</button>
                    <button id="eql">=</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
